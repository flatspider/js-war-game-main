<head>

    <style>
        .container {
            overflow: auto;

            border:1px solid black;

        <div class="deck card1">Start a game!</div>
        <div class="deck card2">Start a game!</div>
    </div>

    <div class="message">Test</div>
    
        <button type="button" class="draw">Draw A Card</button>
